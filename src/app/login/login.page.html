<ion-header> </ion-header>
<ion-content color="dark">
  <ion-grid color="dark">
    <ion-row color="dark">
      <ion-col size="12">
        <div text-center>
          <img height="300px" src="/assets/logos/lampada-engrenagem.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-item>
            <ion-label color="{{ iconPersonColor }}" position="floating">
              <ion-icon name="person"></ion-icon
            ></ion-label>
            <ion-input
              (keyup)="liberaBotao()"
              (onblur)="liberaBotao()"
              required="true"
              type="email"
              [(ngModel)]="email"
              inputmode="email"
              type="email"
              clear-input
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="{{ iconLockColor }}" position="floating"
              ><ion-icon name="lock"></ion-icon
            ></ion-label>
            <ion-input
              (keyup)="liberaBotao()"
              (onblur)="liberaBotao()"
              required="true"
              type="email"
              [(ngModel)]="password"
              inputmode="password"
              type="password"
              clear-input
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-progress-bar
            color="{{ progressColor }}"
            value="{{ progressBarValue }}"
            buffer="{{ progressBarBuffer }}"
          ></ion-progress-bar>
          <ion-button
            (click)="logar()"
            color="dark"
            expand="full"
            fill="outline"
          >
            <ion-icon
              color="{{ loginIconColor }}"
              name="{{ loginIcon }}"
            ></ion-icon>
          </ion-button>
          <ion-progress-bar
            reversed="true"
            color="{{ progressColor }}"
            value="{{ progressBarValue }}"
            buffer="{{ progressBarBuffer }}"
          ></ion-progress-bar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
